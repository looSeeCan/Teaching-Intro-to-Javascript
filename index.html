        <div class="firstDiv">
            <h1 style="text-decoration: underline">Intro To JavaScript</h1>
            <h2>What is JavaScript?</h2>
            <h3>An object-oriented computer programming language commonly used to create interactive effects within web browsers.</h3>
            
            <ul>
                <li><a target="blank" href="./variables_syntax_dataTypes/variablesSyntaxDataTypes.html">Variables, Syntax, Data Types</a></li>

            </ul>
            <button id="aboutMe">About Me</button>
            <p class="paragraph"></p> <!--this paragraph is empty-->
            <img class="img"  width="30%">
        </div>
        
        <script>
            /// grab the element and assign it to a variable named aboutMe
            const aboutMe = document.getElementById("aboutMe");
            /// parageraph
            const paragraph = document.querySelector(".paragraph");
            console.log(paragraph.innerText); /// show the empty tag which is falsy
            
            aboutMe.addEventListener('click', function() { 
                const stringVariable = "Hello World"
                const stringNameVariable = "Lucycan";
                const num = 44;
                const imageSource = "./assets/longHairDontCare.jpg"; 
                
                if(paragraph.innerText) {
                    console.log("The paragraph already has text");
                }else {
                    console.log(false);
                    paragraph.innerText = `${stringVariable} my name is ${stringNameVariable} and I am ${num}`;
                }

                const img = document.querySelector(".img");
                img.src = imageSource;
            })

        </script> 
    </body>

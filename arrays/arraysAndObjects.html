      <h2>What is an array?</h2>
      <h3>In JavaScript, an array is a single variable that is used to store different elements. It is often used when we want to store a 
          list of elements and access them by a single variable.
      </h3>

            ///Symbols provide a way to create unique values that can be used as property keys and are useful when you want to

      /////////////////////////////

      
        const arr = []; ///index and length

        // ///map() creates a new array with the results of calling a provided function on every element in the array
        const x = numArr.map((element) => {
          console.log(element, element + 1);
          return element + 1;
        });

        console.log(x);
        // ///filter() creates a new array with only elements that passes the condition inside the provided function
        const y = numArr.map((element) => {

        });

        console.log(numArr.sort((a, b) => a < b ? -1 : 1));

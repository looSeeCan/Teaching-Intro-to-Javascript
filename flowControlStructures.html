<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flow Contol Structures</title>
    </head>
    <body>
        <h1>Flow Control Structures</h1>
        <h3>Conditionals</h3>
        <ul>
            <li>if statement</li>
            <li>if...else statement</li>
            <li>switch</li>
        </ul>

        <h3>Loops</h3>
        <ul>
            <li>for</li>
            <li>for/in</li>
            <li>for/of</li>
            <li>while</li>
            <li>do/while</li>
        </ul>

        <script>

            let y = false;
            let x = 0;

            if(y === true) {
                console.log(`${y}`);
            }else {
                console.log(y);
            };

            if( y === true && x === 0) {
                console.log(`y === true and x === 0`);
            }else if(y === true && x < 0) {
                console.log(`y === true and x < 0`);
            }else if(y === true && x > 0) {
                console.log(`y === true and x > 0`);
            }else {//y === false
                console.log(`y === false`);
            };   

            switch(y) {
                case y:
                    console.log(y);
                    break;

                case !y:
                    console.log(!y);
                    break;    
            };
            
            for(let i = 0; i < 5; i++) {//3 expressions 
                console.log(i);
            };

        </script>
    </body>
</html>
